<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Habits tracker!</h2>
  <ion-list>
  <ion-item *ngFor="let habit of habits">
    <ion-thumbnail item-start>
      <img [src]="habit.img">
    </ion-thumbnail>
    <h2>{{habit.name}}</h2>
    <p>{{habit.description}}</p>
    <button ion-button clear item-end>DONE</button>
  </ion-item>

</ion-list>
</ion-content>
